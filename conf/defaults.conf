    R5:     AYB

maximum_threads:    32
envvars:            ""

spikein_samples:
    spkN:   ATCACG
    spk8:   CGATGT
    spk16:  TTAGGC
    spk32:  TGACCA
    spk64:  ACAGTG
    spk118: CAGATC
    spk128: ACTTGA

spikeins_to_learn:      [spk8, spk16, spk32, spk64, spk128]
spikein_scaling_ref:    spk128
spikein_training_length:
    spkN:   70
    spk8:   70
    spk16:  78
    spk32:  94
    spk64:  126
    spk128: 192

spikein_learning_num_samples:
