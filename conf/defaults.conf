    pass2:  1000

spikein_lengths:
    spkN:   0
    spk8:   8
    spk16:  16
    spk32:  32
    spk64:  64
    spk118: 118
    spk128: 128

umi_length:
    _exp:   20
    _spk:   15

umi_fixed_sequence:
    _spk:   ACAGTAGCTC

persample_signal_normalizer:
